<!-- templates/base.html -->
{% load static %}  <!-- 1. Carica i tag per i file statici -->
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Sistema Hotel</title>
    <!-- 2. Aggiungi il link al nostro CSS generato -->
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800"> <!-- 3. Aggiungiamo classi di prova! -->
<nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <!-- Logo/Homepage Link -->
            <div class="flex-shrink-0 flex items-center">
                <a href="{% url 'homepage' %}" class="text-xl font-bold text-indigo-600">üè® HotelSystem</a>
            </div>

            <!-- Menu Utente sulla destra -->
            <div class="flex items-center">
                {% if user.is_authenticated %}
                    <!-- QUI INIZIA LA MAGIA DI ALPINE.JS -->
                    <div x-data="{ open: false }" class="relative">
                        
                        <!-- Pulsante per aprire/chiudere il dropdown -->
                        <button @click="open = !open" class="flex items-center space-x-2 p-2 rounded-md hover:bg-gray-100">
                            <span>{{ user.username }}</span>
                            <!-- Icona freccia (SVG) -->
                            <svg class="h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>

                        <!-- Il menu a tendina vero e proprio -->
                        <div x-show="open" 
                             @click.outside="open = false"
                             x-transition
                             class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10">
                            
                            <a href="{% url 'select_hotel' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Cambia Hotel</a>
                            
                            <!-- Form per il Logout -->
                            <form action="{% url 'logout' %}" method="post">
                                {% csrf_token %}
                                <button type="submit" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    Logout
                                </button>
                            </form>
                        </div>
                    </div>
                {% else %}
                    <a href="{% url 'login' %}" class="text-gray-700 hover:text-indigo-600">Login</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
    <main class="p-8"> <!-- 4. Altra classe di prova -->
        {% block content %}
        <!-- Il contenuto specifico di ogni pagina andr√† qui -->
        {% endblock %}
    </main>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
