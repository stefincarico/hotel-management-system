<!-- templates/base.html -->
{% load static %}  <!-- 1. Carica i tag per i file statici -->
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Sistema Hotel</title>
    <!-- 2. Aggiungi il link al nostro CSS generato -->
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800"> <!-- 3. Aggiungiamo classi di prova! -->
<nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <!-- Logo/Homepage Link -->
            <div class="flex-shrink-0 flex items-center">
                <a href="{% url 'core:homepage' %}" class="text-xl font-bold text-indigo-600">üè® HotelSystem</a>
            </div>

            <!-- Menu Utente sulla destra -->
            <div class="flex items-center">
                {% if user.is_authenticated %}
                    <!-- QUI INIZIA LA MAGIA DI ALPINE.JS -->
                    <div x-data="{ open: false }" class="relative">
                        
                        <!-- Pulsante per aprire/chiudere il dropdown -->
                        <button @click="open = !open" class="flex items-center space-x-2 p-2 rounded-md hover:bg-gray-100">
                            <span>{{ user.username }}</span>
                            <!-- Icona freccia (SVG) -->
                            <svg class="h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>

                        <!-- Il menu a tendina vero e proprio -->
                        <div x-show="open" 
                             @click.outside="open = false"
                             x-transition
                             class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10">
                            
                            <a href="{% url 'core:select_hotel' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Cambia Hotel</a>
                            
                            <!-- Form per il Logout -->
                            <form action="{% url 'logout' %}" method="post">
                                {% csrf_token %}
                                <button type="submit" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    Logout
                                </button>
                            </form>
                        </div>
                    </div>
                {% else %}
                    <a href="{% url 'login' %}" class="text-gray-700 hover:text-indigo-600">Login</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
    <main class="p-8"> <!-- 4. Altra classe di prova -->
        {% block content %}
        <!-- Il contenuto specifico di ogni pagina andr√† qui -->
        {% endblock %}
    </main>

    <!-- Contenitore per le notifiche "Toast" -->
    <div 
        x-data="toastComponent()"
        x-show="show"
        x-transition:enter="transform ease-out duration-300 transition"
        x-transition:enter-start="translate-y-2 opacity-0 sm:translate-y-0 sm:translate-x-2"
        x-transition:enter-end="translate-y-0 opacity-100 sm:translate-x-0"
        x-transition:leave="transition ease-in duration-100"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        class="fixed bottom-4 right-4 px-4 py-2 rounded-md text-white"
        :class="{ 'bg-green-500': level === 'success', 'bg-red-500': level === 'error' }"
        style="display: none;"
    >
        <p x-text="message"></p>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('toastComponent', () => ({
                message: 'In attesa di un evento...',
                level: 'success', // Default level
                show: false, 
                timer: null,
                init() {
                    // Espone il metodo showToast globalmente
                    window.showToast = this.showToast.bind(this);
                },
                showToast(payload) {
                    clearTimeout(this.timer);
                    this.message = payload.message;
                    this.level = payload.level || 'success'; // Usa il livello dal payload o default
                    this.show = true;
                    this.timer = setTimeout(() => this.show = false, 3000);
                }
            }));
        });
    </script>

    <div id="toast-handler"></div>
    <!-- Aggiungiamo ALPINE.JS qui, DEFER e PRIMA di HTMX -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Aggiungiamo HTMX qui, DEFER e DOPO Alpine -->
    <script defer src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
</body>
</html>
