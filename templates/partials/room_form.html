<!-- templates/partials/room_form.html -->

<!-- Logica condizionale per l'URL e il metodo HTMX -->
<form {% if room %}
        hx-post="{% url 'core:update_room' room.id %}" 
        hx-target="this" 
        hx-swap="outerHTML"
      {% else %}
        hx-post="{% url 'core:create_room' %}"
        hx-target="#room-list-container"
        hx-swap="beforeend"
      {% endif %}
      class="mt-6 bg-white p-6 rounded-lg shadow-md space-y-4">

    {% csrf_token %}
    
    <!-- Titolo condizionale -->
    <h3 class="text-xl font-semibold">
      {% if room %}
        Modifica Camera {{ room.room_number }}
      {% else %}
        Aggiungi Nuova Camera
      {% endif %}
    </h3>

    <!-- Campi del Form con valori pre-compilati se 'room' esiste -->
    <div>
        <label for="room_number" class="block text-sm font-medium text-gray-700">Numero Camera</label>
        <input type="text" name="room_number" id="room_number" required 
               value="{{ room.room_number|default:'' }}"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
    </div>
    <div>
        <label for="room_type" class="block text-sm font-medium text-gray-700">Tipo Camera</label>
        <select name="room_type" id="room_type" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            <!-- Usiamo un ciclo per le scelte del modello e selezioniamo quella corretta -->
            {% for value, display_name in room.RoomType.choices %}
                <option value="{{ value }}" {% if room.room_type == value %}selected{% endif %}>{{ display_name }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="price_per_night" class="block text-sm font-medium text-gray-700">Prezzo per Notte</label>
        <input type="number" name="price_per_night" id="price_per_night" step="0.01" required 
               value="{{ room.price_per_night|stringformat:'s'|default:'' }}"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
    </div>

    <!-- Pulsanti di Azione -->
    <div class="flex justify-end space-x-2">
        {% if room %}
            {# MODIFICA: Annulla ricarica la card originale #}
            <button type="button" hx-get="{% url 'core:get_room_card' room.id %}" hx-target="closest form" hx-swap="outerHTML" class="bg-gray-200 text-gray-800 py-2 px-4 rounded-md hover:bg-gray-300">Annulla</button>
        {% else %}
            {# CREAZIONE: Annulla ripristina il pulsante "Aggiungi" #}
            <button type="button" hx-get="{% url 'core:get_add_room_button' %}" hx-target="#form-container" hx-swap="innerHTML" class="bg-gray-200 text-gray-800 py-2 px-4 rounded-md hover:bg-gray-300">Annulla</button>
        {% endif %}
        <button type="submit" class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">
          {% if room %}Aggiorna Camera{% else %}Salva Camera{% endif %}
        </button>
    </div>
</form>
