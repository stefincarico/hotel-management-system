<!-- templates/partials/room_card.html -->
<!-- NESSUN extends, NESSUN block -->
<div id="room-{{ room.id }}" class="bg-white p-4 rounded-lg shadow-md flex justify-between items-center transition-all duration-300">
    <div>
        <p class="font-bold text-lg text-gray-800">Camera {{ room.room_number }}</p>
        <p class="text-sm text-gray-600">{{ room.get_room_type_display }} - â‚¬{{ room.price_per_night }} / notte</p>
    </div>
    <div class="flex items-center space-x-4">
        <button hx-get="{% url 'update_room_form' room.id %}"
            hx-target="#room-{{ room.id }}"
            hx-swap="outerHTML"
            class="text-gray-400 hover:text-indigo-600" title="Modifica camera">
        <!-- Icona Matita SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg>
        </button>
        {% if room.status == 'AVAILABLE' %}
            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">Disponibile</span>
        {% elif room.status == 'MAINTENANCE' %}
            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-orange-100 text-orange-800">In Manutenzione</span>
        {% else %}
            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">Fuori Servizio</span>
        {% endif %}
        <form hx-post="{% url 'toggle_room_status' room.id %}" hx-target="#room-{{ room.id }}" hx-swap="outerHTML">
            {% csrf_token %}
            <button type="submit" class="text-gray-400 hover:text-red-600" title="Cambia stato">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v4a1 1 0 102 0V7zM10 14a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" /></svg>
            </button>
        </form>
    </div>
</div>
